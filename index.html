<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="css/indexStyle.css">
</head>
<body>
    <div class="root">
        <!-- This section is for showing meta data -->
        <div class="meta_data">
            <div>
                <h3 id="creator_info">
                    Name: Nazmus Sakib Sibly <br>
                    ID: 200104 <br>
                    Department of computer Science and Engineering <br>
                    Jashore University of Science and Technology
                </h3>
            </div>
        </div>
        
        <!-- This is the account action stuff -->
        <div class="account_action">
            <div class="main_form">
                <form action="dashboard.html" class="form_action" method="get">
                    <label>Email</label>
                    <input id="email" type="text" placeholder="e.g. email@email.com" required>
                    <label>Password</label>
                    <input id="password" type="password" required placeholder="Enter your password">
                    <div id="conjested">
                        <input type="checkbox" name="Show password" value="Show password">
                        <label>Show password</label>
                    </div>
                    <button type="submit" id="login_button">Login</button>
                    <div id="login_line"><hr></div>
                </form>
                <div>
                    <form action="create_account.html">

                        <p id="create_account_text">Don't have an account? <button id="create_button">Create account</button></p>
                        
                    </form>                    
                    </div>

                <!-- <div class="login_button"></div> -->
            </div>
        </div>
    </div>
</body>
</html>
