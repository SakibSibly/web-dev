<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account</title>
    <link rel="stylesheet" href="css/createAccountStyle.css">
</head>
<body>
    <div class="root">
        <div>
            <h1 style="margin-bottom: 25%">Create a new account</h1>
        </div>
        <div style="display: flex; flex-direction: column;">
            <form class="account_action" action="index.html" method="get">
                <label for="name">Name</label>
                <input type="text" id="name" required placeholder="e.g. Iron Man">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="e.g. email@email.com">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <div id="conjested">
                    <input type="checkbox" name="Show password" value="Show password" onclick="showPassword()">
                    <label>Show password</label>
                </div>
                <button id="create_button" type="submit" onclick="passwordMatch()">Create account</button>
            </form>
            <form action="index.html" class="redirect" method="get">
                <button id="cancel_button" type="submit" style="width: 100%;">Cancel</button>
            </form>
        </div>
    </div>
</body>
<script src="js/index.js"></script>
</html>
